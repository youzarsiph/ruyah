{% extends 'tasks/base.html' %}
{% load i18n %}

{% block title %}{% translate 'Tasks | Delete List' %}{% endblock %}

{% block pg_title %}
<h1>{% translate 'Delete list' %} {{ list.name }}</h1>
<p>{% translate 'Are you sure that you want to delete this task list?' %}</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">
    {% translate 'Delete' %}
  </button>
</form>
{% endblock %}
