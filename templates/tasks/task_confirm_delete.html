{% extends 'tasks/base.html' %}
{% load i18n %}

{% block title %}{% translate 'Tasks | Delete Task' %}{% endblock %}

{% block content %}
<section class="card card-body p-4 rounded-4 border-0">
  <h1 class="display-3 mb-4">{% translate 'Delete task' %} {{ task.title }}</h1>
  <p class="lead mb-4">{% translate 'Are you sure that you want to delete this task?' %}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-lg btn-danger shadow-sm w-100">
      {% translate 'Delete' %}
    </button>
  </form>
</section>
{% endblock %}
