{% extends 'tasks/base.html' %}
{% load i18n %}

{% block title %}{% translate 'Tasks | Delete Task' %}{% endblock %}

{% block pg_title %}
<h1>{% translate 'Delete task' %} {{ task.title }}</h1>
<p>{% translate 'Are you sure that you want to delete this task?' %}</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">
    {% translate 'Delete' %}
  </button>
</form>
{% endblock %}
